<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Benchmark Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Warp</h1>
            <p id="benchmark-type" class="subtitle"></p>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <span id="theme-label">Light</span>
        </button>
    </header>

    <main>
        <!-- Benchmark Configuration Card -->
        <section class="config-card" id="config-card">
            <!-- Dynamically populated -->
        </section>

        <!-- Hero Stats -->
        <section class="hero-stats" id="hero-stats">
            <!-- Dynamically populated -->
        </section>

        <!-- Operation Cards - Main Focus -->
        <section class="operation-cards" id="operation-cards">
            <!-- Dynamically populated -->
        </section>

        <!-- Detailed Views -->
        <section class="detailed-section">
            <nav class="tabs">
                <button class="tab active" data-tab="hosts">By Server</button>
                <button class="tab" data-tab="clients">By Client</button>
            </nav>

            <!-- Hosts Tab -->
            <section id="tab-hosts" class="tab-content active">
                <div class="table-container" id="hosts-container">
                    <!-- Dynamically populated -->
                </div>
            </section>

            <!-- Clients Tab -->
            <section id="tab-clients" class="tab-content">
                <div class="table-container" id="clients-container">
                    <!-- Dynamically populated -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Generated by <a href="https://github.com/minio/warp">Warp</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
